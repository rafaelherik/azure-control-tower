name: Homebrew Release

on:
  release:
    types: [published]

jobs:
  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup GitHub CLI
        uses: cli/cli-action@v1
        with:
          version: latest
      
      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"
      
      - name: Download release asset
        run: |
          gh release download ${{ github.ref_name }} --pattern "azct-darwin-amd64" --dir /tmp
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Calculate SHA256
        id: sha256
        run: |
          SHA256=$(sha256sum /tmp/azct-darwin-amd64 | cut -d' ' -f1)
          echo "sha256=${SHA256}" >> $GITHUB_OUTPUT
          echo "SHA256: ${SHA256}"
      
      - name: Update Homebrew formula
        run: |
          VERSION=${{ steps.version.outputs.version }}
          SHA256=${{ steps.sha256.outputs.sha256 }}
          
          # Update version
          sed -i "s/version \".*\"/version \"${VERSION}\"/" Formula/azct.rb
          
          # Update SHA256 (if not empty)
          if [ -n "${SHA256}" ]; then
            sed -i "s/sha256 \".*\"/sha256 \"${SHA256}\"/" Formula/azct.rb
          fi
      
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/azct.rb
          git commit -m "Update Homebrew formula to v${{ steps.version.outputs.version }}" || exit 0
          git push

